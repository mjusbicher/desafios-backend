<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icon/favicon.ico" />
    <title>WebSocket</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet" />
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="column">
        <h1>WebSocket</h1>
        <div class="container">
          <hr>        
          <h2>Ingrese un producto</h2>
          <hr>
          <div style="display: flex; justify-content: center; align-items: center"></div>
            <form id="productForm">
              <label>Nombre</label>
              <input type="text" name="title" placeholder="ejemplo: Café" required />

              <label>Precio</label>
              <input type="number" name="price" placeholder="ejemplo: 100" required />

              <label>Imagen URL</label>
              <input type="text" name="thumbnail" placeholder="ejemplo: https://picsum.photos/200" />

              <button type="submit">Añadir Producto</button>
            </form>
          </div>
        </div>

        <div class="container">
          <h2 class="mb-4">Lista de productos</h2>
          <hr>
          <div id="productViewContainer"></div>
        </div>

        <div class="chat-container">
          
          <h2>Chat</h2>
          <hr>
          <form id="chatForm">
            <label for="email">Usuario - Email</label>
            <input type="email" name="email" placeholder="ejemplo@email.com" required />

            <div id="chatContainer" class="chatRoomMessages"></div>

            <textarea
              id="textareaMessage"
              name="messageText"
              placeholder="Ingrese un mensaje..."
              required
            ></textarea>

            <div class="button-container"><button type="submit" class="send">Enviar</button></div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    
  </body>
</html>
